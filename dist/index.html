<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>

    <!-- include critical styles in head -->
    <style>
        html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}h1{font-size:2em;margin:.67em 0}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}h1{margin:0}html{font-family:iA Writer Duospace;line-height:1.5}*,::after,::before{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e2e8f0}h1{font-size:inherit;font-weight:inherit}.bg-blue-200{--bg-opacity:1;background-color:#bee3f8;background-color:rgba(190,227,248,var(--bg-opacity))}.font-sans{font-family:iA Writer Duospace}.text-2xl{font-size:1.5rem}.leading-normal{line-height:1.5}.text-gray-900{--text-opacity:1;color:#1a202c;color:rgba(26,32,44,var(--text-opacity))}@font-face{font-family:'iA Writer Duospace';src:url(../fonts/iAWriterDuospace-Regular.woff2) format('woff2'),url(../fonts/iAWriterDuospace-Regular.woff) format('woff');font-weight:400;font-style:normal}:root{--base-color:#c6538c}body{background-color:#ccc;background-image:url(../images/92aa14a37b8fcc506aec03960c174552.png);font-family:'iA Writer Duospace'}.hello{color:var(--base-color)}
    </style>

    <!-- Load stylesheet asynchronously -->
    <link rel="stylesheet" href="styles/bundle.css" media="print" onload="this.media='all'; this.onload=null;">

    <!-- Load stylesheet in a classic way if JS is not available -->
    <noscript>
        <link rel="stylesheet" href="styles/bundle.css" media="all">
    </noscript>

</head>
<body class="font-sans leading-normal text-gray-900 bg-blue-200">
    
    <h1 class="text-2xl">Hello World</h1>
    <h2 class="text-red-500">Have I changed?</h2>


    <script src="scripts/bundle.js"></script>
</body>
</html>
